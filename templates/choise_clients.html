<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body style="background: url('/static/images/neoncreate.jpg'); background-size: cover;">
  <form action="/create_field" method="post">
    <button style="padding: 5px;
    border: 3px solid #f3c;
    background-color: transparent;
    color: white;
    position: relative;">Назад</button>
  </form>
  <form method="post" action="/admin">
    <div class="clientchoice">
        <p style="position: relative; left:11px; font-size: 19px;"><b>ID</b> <b style="position: relative; left: 16px;">Почта</b></p>
    {% for i in spisok %}
    <div class="form-check name">
      <input class="form-check-input" type="checkbox" name="checkbox" value="{{i[0]}}" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
         {{i[0]}} - {{i[1]}}
      </label>
    </div>
    <label for="exampleFormControlInput1" class="form-label"></label>
    <input class="form-control cntt_hit" id="exampleFormControlInput1" name='btn {{i[0]}}'
      placeholder="Кол-во выстрелов">
    <h1></h1>
    {% endfor %}
    <button type="submit" name="choise_client_btn" value="1111" style="padding: 5px;
    border: 3px solid #f3c;
    background-color: transparent;
    color: white;
    position: relative;" >Сохранить</button>
        </div>
  </form>

</body>

</html>
